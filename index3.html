<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
<div class="container">
    <div class="row my-5">
        <div class="col-md-12 text-center">
            <ul class="list-unstyled">
                <li class="d-inline-block">
                    <a href="#" class="dropdown-toggle">First</a>
                </li>
                <li class="d-inline-block">
                    <button type="button" class="btn btn-secondary dropdown-toggle">Second</button>
                </li>
                <li class="d-inline-block">
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#myBox">
                        Third
                    </button>
                    
                </li>
                <li class="d-inline-block">
                    <a href="#" class="dropdown-toggle">Forth</a>
                </li>
                <li class="d-inline-block">
                    <a href="#" class="dropdown-toggle">Fifth</a>
                </li>
                <li class="d-inline-block">
                    <a href="#" class="dropdown-toggle">Fixth</a>
                </li>
                <li class="d-inline-block">
                    <a href="#" class="dropdown-toggle">Seventh</a>
                </li>
                <div class="mt-4 collapse" id="myBox">
                    <div class="progress mt-4">
                        <div class="progress-bar  bg-primary progress-bar-striped " style="width: 70%;"></div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
